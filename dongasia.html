<!DOCTYPE html>
<html lang="ko_kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <title>구덕고등학교 사회수행</title>
</head>
<body>
    <div class="horizon" style="align-items: center; text-align: center;">
        <button onclick="location.href = 'index.html'">전체</button>
        <button onclick="location.href = 'gunjo.html'">건조문화권</button>
        <button onclick="location.href = 'anglo.html'">앵글로문화권</button>
        <button onclick="location.href = 'latin.html'">라틴아메리카문화권</button>
        <button onclick="location.href = 'ose.html'">오세아니아문화권</button>
        <button onclick="location.href = 'namboo.html'">남부아시아문화권</button>
        <button onclick="location.href = 'dongnam.html'">동남아시아문화권</button>
        <button onclick="location.href = '#'">동아시아문화권</button>
        <button onclick="location.href = 'afr.html'">아프리카문화권</button>
        <button onclick="location.href = 'er.html'">유럽문화권</button>
    </div>

    <div class="container">
        <canvas id="canvas"></canvas>

        <p id="score">0 / 62</p>
    
        <div id="answer-form">
            <input id="answer-input" onkeyup="if(window.event.keyCode==13){check();}" type="text">
            <button class="confirm" id="submit" onclick="check();">제출</button>
            <button class="confirm" id="answer-check" onclick="showAnswer();">정답</button>
            <button class="confirm" id="next" onclick="next();">다음</button>
        </div>
    </div>
    
    <script type="text/javascript">
        var locate = new Map([
            ["몽골", [413, 242]],
            ["일본", [524, 283]],
            ["중국", [421, 292]]]
        )

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var map = new Image();
        var shape = [];
        map.src = 'map.png';

        var offsetX,offsetY;

        var answer = ""
        var showanswer = false;
        var correct = 0;
        var mapsize = locate.size;

        function draw() {
            ctx.beginPath() 
            const key = getRandomItem(locate);
            answer = key;
            showanswer = false;
            var answerinput = document.getElementById("answer-input");
            answerinput.value = "";
            // ctx.fillRect(locate.get(key)[0], locate.get(key)[1], 10, 10); // 도형
            ctx.arc(locate.get(key)[0], locate.get(key)[1], 4, 0, 2*Math.PI);
            ctx.fillStyle = "#cc0000"; // 색상
            // ctx.fillStyle = "#cc0000"; // 색상
            ctx.fill()

            function getRandomItem(collection) {
                let keys = Array.from(collection.keys());
                var random = Math.floor(Math.random() * keys.length)
                return keys[random];
            }
        }

        function endAlert() {
            Swal.fire({
                    icon: "success",
                    title: correct + " / " + mapsize,
                    confirmButtonText: "다시하기",
                    showCancelButton: true,
                    cancelButtonText: "오답확인",
                    confirmButtonColor: '#00b952',
                    cancelButtonColor: '#7066e0',
            }).then((result) => {
                if (result.isConfirmed) {
                    location.reload();
                }
            })
        }
        
        function next() {
            if (locate.size > 1) {
                wrong()
                newQuestion()
            } else {
                shape.push({points:[locate.get(answer)[0],locate.get(answer)[1]],
                        country:answer})
                wrong()
                endAlert()
            }
        }

        function check() {
            var answerinput = document.getElementById("answer-input");
            if (answerinput.value == answer) {
                if (!showanswer) {
                    correctAnswer()
                    correct++;
                } else {
                    wrong()
                }
                if (locate.size > 1) {
                    newQuestion()
                } else {
                    shape.push({points:[locate.get(answer)[0],locate.get(answer)[1]],
                        country:answer})
                    endAlert()
                }
            } else {
                Swal.fire({
                    title: '오답',
                    showClass: {
                        popup: ''
                    },
                    hideClass: {
                        popup: ''
                    },
                    confirmButtonColor: '#3085d6',
                })
            }
        }

        function newQuestion() {
            shape.push({points:[locate.get(answer)[0],locate.get(answer)[1]],
                        country:answer})
            var score = document.getElementById("score");
            score.innerText = correct + " / " + mapsize;
            locate.delete(answer);
            draw()
        }

        function correctAnswer() {
            ctx.beginPath() 
            ctx.arc(locate.get(answer)[0],locate.get(answer)[1], 4, 0, 2*Math.PI);
            ctx.fillStyle = "#000"; // 색상
            ctx.fill()
        }

        function wrong() {
            ctx.beginPath() 
            ctx.arc(locate.get(answer)[0],locate.get(answer)[1], 4, 0, 2*Math.PI);
            ctx.fillStyle = "#FFF"; // 색상
            ctx.fill()
            ctx.stroke()
        }

        function showAnswer() {
            var answerinput = document.getElementById("answer-input");
            answerinput.value = answer;
            showanswer = true;
        }
        
        function getRandomKey(collection) {
            let keys = Array.from(collection.keys());
            return keys[Math.floor(Math.random() * keys.length)];
        }

        function Mobile() {return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);}

        map.onload = function() {
            var score = document.getElementById("score");
            score.innerText = correct + " / " + mapsize;
            canvas.width = map.width
            canvas.height = map.height
            ctx.lineWidth = 2;
            ctx.drawImage(map, 0, 0);
            draw()
            var BB=canvas.getBoundingClientRect();
            offsetX=BB.left;
            offsetY=BB.top; 
        }

        function getKey(value) {
            return [...locate].find(([key, val]) => JSON.stringify(val) === JSON.stringify(value))[0]
        }

        function define(shape) {
            ctx.beginPath() 
            ctx.arc(shape.points[0], shape.points[1], 4, 0, 2*Math.PI);
        }

        if (!Mobile()) {
            canvas.onmousemove = function(e) {
                hoverItem(e)
            }

            canvas.onmousedown = function(e) {
                hoverItem(e)
            }
            
            window.addEventListener('resize', function(e) {
                var BB=canvas.getBoundingClientRect();
                offsetX=BB.left;
                offsetY=BB.top; 
            }, true);
        }

        var layer =  document.createElement('div');

        function hoverItem(e) {
            e.preventDefault();
            e.stopPropagation();

            mouseX=parseInt(e.clientX-offsetX);
            mouseY=parseInt(e.clientY-offsetY);
            for(var i = 0; i<shape.length; i++) {
                define(shape[i])
                if(ctx.isPointInPath(mouseX,mouseY)){
                    layer.innerHTML = `            
                    <div id="divLayer" class="overLayer">
                        <div>
                            <span >${shape[i].country}</span>
                        </div>
                    </div>`;
                    console.log(mouseX, mouseY)
                    layer.style.cssText = `left:${e.clientX+8}px;
                                        top:${e.clientY-5}px;
                                        position:absolute`;
                    document.body.append(layer);
                    break; //없으면 반복문이 실행되어서 위치안함으로 처리됨
                } else {
                    layer.remove()
                }
            }
        }
    </script>
</body>
</html>
